    <script>



        function buscar(palavra) {

            if (palavra == "") {
                return;
            }

            document.getElementById("significado").innerHTML = "";
            switch (palavra[0].toLowerCase()) {
                case "a":
                    dicionario = palavrasA;
                    break;

                case "b":

                    break;

                case "c":

                    break;

                case "y":
                    dicionario = palavrasY;
                    break;

                case "z":
                    dicionario = palavrasZ;
                    break;



            }

            for (let k = 0; k < dicionario.dic.entry.length; k++) {
                if (dicionario.dic.entry[k].id.toLowerCase() == palavra.toLowerCase()) {
                    escreveSignificado(dicionario.dic.entry[k], k, dicionario.dic.head);
                    document.getElementById("palavra").innerText = palavra;
                }
            }

            for (let k = 0; k < palavrasGeo.dic.entry.length; k++) {
                if (palavrasGeo.dic.entry[k].id.toLowerCase() == palavra.toLowerCase()) {
                    escreveSignificado(dicionario.dic.entry[k], k, dicionario.dic.head);
                    document.getElementById("palavra").innerText = palavra;
                }
            }

            for (let k = 0; k < palavrasNames.dic.entry.length; k++) {
                if (palavrasNames.dic.entry[k].id.toLowerCase() == palavra.toLowerCase()) {
                    escreveSignificado(dicionario.dic.entry[k], k, dicionario.dic.head);
                    document.getElementById("palavra").innerText = palavra;
                }
            }


        }

        function escreveSignificado(entrada, id, dicionario) {

            if (entrada.sense.length == undefined) {
                let elemento = document.createElement("p");
                var def = entrada.sense.def;
                elemento.innerText = "Dicionario: " + dicionario + " ID:" + id + " Significado:" + def;
                document.getElementById("significado").appendChild(elemento);
            } else {
                for (let k = 0; k < entrada.sense.length; k++) {
                    let elemento = document.createElement("p");
                    if (typeof(entrada.sense[k].def) == "object") {

                    } else {
                        var def = entrada.sense[k].def;
                        elemento.innerText = "Dicionario: " + dicionario + " ID:" + id + " Significado:" + def;
                        document.getElementById("significado").appendChild(elemento);
                    }
                }

            }
        }
